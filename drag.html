<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
 <link rel="stylesheet" href="css/drag.css">
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="sport.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="50">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="home.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
</div>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src=".jpg" draggable="true" ondragstart="drag(event)" id="drag3" width="88" height="31">
</div>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src=".jpg" draggable="true" ondragstart="drag(event)" id="drag4" width="88" height="31">
</div>
<div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">

</div>

<script src="/js/drag.js"></script>
</body>
</html>
